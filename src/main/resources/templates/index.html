<!DOCTYPE html>
<html style="overflow:hidden;">
<head>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />

    <title>Spring Boot WebSocket Chat Application</title>

    <!-- 부트스트랩 css 사용 -->
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"/>
    <script
            defer
            src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js"
            integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l"
            crossorigin="anonymous"
    ></script>
    <script
            defer
            src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js"
            integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c"
            crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/chatRoom.css"/>
</head>
<body>


<div class="page card card-bordered" id="username-page">
    <!--              임시 입력-->
    <form id="usernameForm" name="usernameForm">
        <div class="card-header">

            <input
                    class="form-control publisher-input"
                    type="text"
                    id="name"
                    placeholder="Username을 입력하세요"
                    autocomplete="off"
                    style="width:100%; "
            />

            <div class="form-group">
                <button type="submit" class="btn btn-xs btn-secondary">
                    채팅 시작하기
                </button>
            </div>

        </div>
    </form>
    <!--              임시 입력 끝-->
    <div class="card-header">
        <h4 class="card-title"><strong>Chat</strong></h4>
        <a class="btn btn-xs btn-secondary" href="#" data-abc="true"
        >Let's Chat App</a
        >
    </div>

    <!--채팅화면 -->
    <div id="chat-page">
        <div
                class="ps-container ps-theme-default ps-active-y"
                id="messageArea"
                style="
                    overflow-y: scroll !important;
                    height : calc(100vh - 190px) !important;
                  "
        >

        </div>
    </div>

    <!-- 채팅 입력 레이아웃 -->
    <form id="messageForm" name="messageForm">
        <div class="publisher bt-1 border-light">
            <img
                    class="avatar avatar-xs"
                    src="https://img.icons8.com/color/36/000000/administrator-male.png"
                    alt="..."
            />

            <input
                    class="form-control publisher-input"
                    type="text"
                    id="message"
                    placeholder="Write something"
                    autocomplete="off"
            />

            <button type="submit" class="publisher-btn text-info" href="#" data-abc="true"
            ><i class="fa fa-paper-plane"></i
            ></button>
        </div>
    </form>

</div>

<!--  부트스트랩 js 사용 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
<!--socket-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/chatRoom.js"></script>
</body>
</html>
