<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <div>
        <a href="/">뒤로가기</a>
        <h2>채팅 목록</h2>
        <table border="1">
            <thead>
            <tr>
                <th>상대방이름</th>
                <th>마지막메세지</th>
                <th>마지막시간</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="room : ${rooms}">
                <td th:text="${room.name}"></td>
                <td th:text="${room.lastSentContent}"></td>
                <td th:text="${room.lastSentTimeAt}"></td>
                <td><a th:href="@{/chat/enter/{rid} (rid = ${room.rid})}">입장</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
