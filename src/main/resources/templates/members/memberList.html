<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <div>
        <a href="/">뒤로가기</a>
        <table border="1">
            <thead>
            <tr>
                <th>UID</th>
                <th>이름</th>
                <th>나이</th>
                <th>성별</th>
                <th>mbti</th>
                <th>상태메세지</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}">


                <td th:text="${member.uid}"></td>
                <td th:text="${member.name}"></td>
                <td th:text="${member.age}"></td>
                <td th:text="${member.gender}"></td>
                <td th:text="${member.mbti}"></td>
                <td th:text="${member.stateMessage}"></td>
                <form name="friendDTO" action="/friends/acceptRequest" method="post">
                    <input id="fid" type="hidden" th:value="${member.uid}" name="fid"/>
                    <td>
                        <button type="submit" class="btn btn-primary">
                            친구신청
                        </button>
                    </td>
                </form>

            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
