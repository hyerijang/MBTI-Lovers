<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <link rel="stylesheet" href="/css/profile-image-upload.css"/>

</head>
<body>
<input hidden id="user_gender" th:value="${user.getGender()}">
<input hidden id="user_mbti" th:value="${user.getMbti()}">

<main class="my-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">회원정보수정</div>
                    <div class="card-body">
                        <form id="my-form" name=" my-form
                        " action="/members/edit" method="post"
                              onsubmit="return handleFileSelect()">
                            <input id="uid" type="hidden" th:value="${uid}" name="uid"/>
                            <div class="form-group row">
                                <label for="name" class="col-md-4 col-form-label text-md-right">이름</label>
                                <div class="col-md-6">
                                    <input type="text" id="name" class="form-control" name="name"
                                           th:value="${user.getName()}">
                                </div>
                            </div>


                            <div class="form-group row">
                                <label for="gender" class="col-md-4 col-form-label text-md-right">성별</label>
                                <div class="col-md-6">
                                    <select class="form-control" id="gender" name="gender"
                                            th:value="${user.getGender()}"></select>
                                </div>
                            </div>


                            <div class="form-group row">
                                <label for="age" class="col-md-4 col-form-label text-md-right">나이</label>
                                <div class="col-md-6">
                                    <input type="Number" id="age" class="form-control" min="20" max="99" name="age"
                                           th:value="${user.getAge()}">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="mbti" class="col-md-4 col-form-label text-md-right">MBTI</label>
                                <div class="col-md-6">
                                    <select class="form-control" id="mbti" name="mbti"></select>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="stateMessage" class="col-md-4 col-form-label text-md-right">상태메세지</label>
                                <div class="col-md-6">
                                    <input type="text" id="stateMessage" name="stateMessage" class="form-control"
                                           th:value="${user.getStateMessage()}">
                                </div>
                            </div>

                            <div class="form-group row">
                                <!--                                <label for="profileImage"-->
                                <!--                                       class="col-md-4 col-form-label text-md-right">profileImage</label>-->
                                <div class="col-md-6">
                                    <input type="hidden" id="profileImage" class="form-control" name="profileImage" th:value="${user.getProfileImage()}">
                                </div>
                            </div>
                        </form>

                        <!--                        프로필 이미지-->
                        <form action="/uploadProfileImage" method="post" enctype="multipart/form-data"
                              onsubmit="return handleFileSelect();" target="iframe1" id="imageform">
                            <!--                            <input type="file" name="file" id="fileinput" accept="image/*" multiple/>-->
                            <div class="form-group row">
                                <label for="fileinput"
                                       class="col-md-4 col-form-label text-md-right">profileImage</label>
                                <div class="col-md-6">
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="fileinput" accept="image/*"
                                               name="file" aria-describedby="customFileInput">
                                        <label class="custom-file-label" for="fileinput"
                                               style=" overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">Select
                                            file</label>

                                    </div>
                                    <div class="box" style="background: #BDBDBD;">
                                        <img class="profile" id="preview-image">
                                    </div>
                                </div>

                            </div>
                        </form>

                        <div class="col-md-6 offset-md-4">
                            <button type="submit" class="btn btn-primary" form="my-form">
                                다음
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    </div>

    <iframe id="iframe1" name="iframe1" style="display:none"></iframe>
</main>


<script src="/js/mbti.js"></script>
<script src="/js/gender.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="/js/fileupload.js"></script>
<script src="/js/imageSetting.js"></script>

</body>
</html>
