language: java
jdk:
  - openjdk11

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "sudo ./gradlew build -x test"

# CI 실행 완료시 메일로 알람
notifications:
  email:
    recipients:
      - hyeri3316@g.hongik.ac.kr

before_install:
  - sudo chmod 777 ./gradlew 

deploy:
- provider: s3
  access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
  secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
  bucket: mbti-webservice-deploy # 6-3-3에서 생성한 S3 버킷
  region: ap-northeast-2
  skip_cleanup: true
  acl: private
  wait-until-deployed: true
  on:
    repo: hyerijang/MBTI-Lovers-web
 #Github 주소
    branch: master